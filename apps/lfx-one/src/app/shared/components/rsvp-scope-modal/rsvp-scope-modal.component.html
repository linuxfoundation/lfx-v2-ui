<div class="flex flex-col gap-4" data-testid="rsvp-scope-modal">
  <!-- Description -->
  <p class="text-sm text-gray-600" data-testid="rsvp-scope-modal-description">This is a recurring meeting. Which occurrences would you like to RSVP for?</p>

  <!-- Scope Options -->
  <div class="flex flex-col gap-2" data-testid="rsvp-scope-modal-options">
    @for (option of scopeOptions; track option.value) {
      <button
        type="button"
        (click)="selectScope(option.value)"
        [class]="
          'flex flex-col gap-1 p-3 rounded-lg border-2 transition-all text-left ' +
          (selectedScope() === option.value ? 'border-blue-500 bg-blue-50' : 'border-gray-200 bg-white hover:border-gray-300')
        "
        [attr.data-testid]="'rsvp-scope-modal-option-' + option.value">
        <span class="text-sm font-medium text-gray-900">{{ option.label }}</span>
        <span class="text-xs text-gray-600">{{ option.description }}</span>
      </button>
    }
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-2 pt-2 border-t border-gray-200" data-testid="rsvp-scope-modal-actions">
    <lfx-button label="Cancel" severity="secondary" (onClick)="onCancel()" styleClass="!text-sm" data-testid="rsvp-scope-modal-cancel-button" />
    <lfx-button label="Confirm" (onClick)="onConfirm()" [disabled]="!selectedScope()" styleClass="!text-sm" data-testid="rsvp-scope-modal-confirm-button" />
  </div>
</div>
