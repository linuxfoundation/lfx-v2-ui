<!-- Trigger Button -->
@if (isLfxLensEnabled()) {
  <lfx-button
    (onClick)="openDrawer()"
    data-testid="data-copilot-button"
    label="Ask LFX Lens"
    size="small"
    styleClass="px-5 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-medium flex items-center gap-2 shadow-lg transition-all border-0">
    <span class="fa-stack" style="font-size: 0.6em; width: 2em; height: 2em; line-height: 2em">
      <i class="fa-solid fa-comment fa-stack-2x"></i>
      <i class="fa-solid fa-sparkle fa-stack-1x text-yellow-300" style="top: -1em; left: 1.25em"></i>
    </span>
  </lfx-button>
}

<!-- Drawer -->
<p-drawer
  [visible]="visible()"
  header="Ask LFX Lens"
  position="right"
  styleClass="xl:w-2/5 lg:w-2/3 w-full"
  (onShow)="onShow()"
  (onHide)="onHide()"
  data-testid="data-copilot-drawer">
  <div #iframeContainer class="iframe-container" data-testid="data-copilot-iframe-container"></div>
</p-drawer>
