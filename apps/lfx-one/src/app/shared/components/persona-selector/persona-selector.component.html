<div class="persona-selector">
  <select
    class="px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm bg-white"
    [value]="selectedPersona()"
    (change)="onPersonaChange({ value: $any($event.target).value })"
    data-testid="persona-selector">
    @for (option of personaOptions; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
    }
  </select>
</div>
