@if (href()) {
  <a
    pButton
    [href]="href()"
    [label]="label()!"
    [severity]="severity()"
    [raised]="raised()"
    [rounded]="rounded()"
    [text]="text()"
    [plain]="plain()"
    [outlined]="outlined()"
    [size]="size()"
    [loading]="loading()"
    [ariaLabel]="ariaLabel()!"
    [tabindex]="tabindex()"
    [fluid]="fluid()"
    [icon]="icon()!"
    [style]="style()">
    <ng-content></ng-content>
  </a>
} @else {
  <p-button
    [label]="label()"
    [icon]="icon()"
    [iconPos]="iconPos()"
    [severity]="severity()"
    [raised]="raised()"
    [rounded]="rounded()"
    [text]="text()"
    [plain]="plain()"
    [outlined]="outlined()"
    [size]="size()"
    [disabled]="disabled()"
    [loading]="loading()"
    [loadingIcon]="loadingIcon()"
    [styleClass]="styleClass()"
    [badge]="badge()"
    [badgeClass]="badgeClass()"
    [badgeSeverity]="badgeSeverity()"
    [ariaLabel]="ariaLabel()"
    [tabindex]="tabindex()"
    [autofocus]="autofocus()"
    [type]="type()"
    [variant]="variant()"
    [fluid]="fluid()"
    [style]="style()"
    (onClick)="handleClick($event)"
    [routerLink]="routerLink()">
    <ng-content></ng-content>
  </p-button>
}
