<div class="px-0.5">
  <p-message
    [severity]="severity()"
    [text]="text()"
    [closable]="closable()"
    [escape]="escape()"
    [size]="size()"
    [variant]="variant()"
    [icon]="icon()"
    [closeIcon]="closeIcon()"
    [life]="life()"
    [style]="style()"
    [styleClass]="styleClass()"
    [ariaLabel]="ariaLabel()"
    (onClose)="handleClose($event.originalEvent)">
    <!-- Custom content template -->
    @if (contentTemplate) {
      <div class="flex flex-col gap-1 w-full">
        @if (title()) {
          <h4 class="text-sm font-semibold mb-1">{{ title() }}</h4>
        }
        <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
      </div>
    } @else if (!text()) {
      <div class="flex flex-col gap-1 w-full">
        @if (title()) {
          <h4 class="text-sm font-semibold mb-1">{{ title() }}</h4>
        }
        <ng-content></ng-content>
      </div>
    }
  </p-message>
</div>
