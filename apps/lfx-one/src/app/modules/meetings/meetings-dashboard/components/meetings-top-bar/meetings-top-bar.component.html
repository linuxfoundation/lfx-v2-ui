<div class="flex flex-col md:flex-row md:items-center gap-3 md:gap-4">
  <!-- Search Input -->
  <div class="flex-1">
    <lfx-input-text
      [form]="searchForm"
      control="search"
      placeholder="Search meetings..."
      icon="fa-light fa-search"
      styleClass="w-full"
      size="small"
      data-testid="meetings-search-input"></lfx-input-text>
  </div>

  <!-- Meeting Type Filter Dropdown -->
  <div class="w-full sm:w-64">
    <lfx-select
      [form]="searchForm"
      control="meetingType"
      size="small"
      [options]="meetingTypeOptions()"
      placeholder="Select Type"
      [showClear]="true"
      styleClass="w-full"
      (onChange)="onMeetingTypeChange($event.value)"
      data-testid="meeting-type-filter"></lfx-select>
  </div>

  <!-- Time Filter Dropdown -->
  <div class="w-full sm:w-40">
    <lfx-select
      [form]="searchForm"
      control="timeFilter"
      size="small"
      [options]="timeFilterOptions"
      placeholder="Select Time"
      styleClass="w-full"
      (onChange)="onTimeFilterChange($event.value)"
      data-testid="time-filter-dropdown"></lfx-select>
  </div>
</div>
