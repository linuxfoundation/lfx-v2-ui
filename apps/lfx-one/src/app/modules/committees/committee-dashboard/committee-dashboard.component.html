<div class="container mx-auto py-6 px-8">
  @if (committeesLoading()) {
    <div class="flex justify-center items-center min-h-96">
      <div class="text-center">
        <i class="fa-light fa-spinner-third fa-spin text-3xl text-blue-600 mb-4"></i>
        <p class="text-gray-600">Loading {{ committeeLabel.toLowerCase() }} details...</p>
      </div>
    </div>
  }

  @if (committees() && !committeesLoading()) {
    <div class="w-full space-y-6">
      <!-- Page Title with Create Group Button -->
      <div class="flex items-center justify-between">
        <h1 class="font-inter text-xl font-semibold">{{ committeeLabelPlural }}</h1>
        @if (canCreateGroup()) {
          <lfx-button
            [label]="'Create ' + committeeLabel"
            icon="fa-light fa-users mr-1"
            severity="primary"
            size="small"
            (onClick)="openCreateDialog()"
            data-testid="committee-new-cta">
          </lfx-button>
        }
      </div>

      <!-- Sticky Top Bar with Search and Filters -->
      <div
        class="sticky top-0 md:top-6 z-10 bg-white rounded-lg border-0 shadow-[0px_1px_2px_-1px_rgba(0,0,0,0.10),0px_1px_3px_0px_rgba(0,0,0,0.10)] p-3 md:p-4 -mx-0">
        <div class="flex flex-col md:flex-row md:items-center gap-3 md:gap-4">
          <!-- Search Input -->
          <div class="flex-1">
            <lfx-input-text
              [form]="searchForm"
              control="search"
              [placeholder]="'Search ' + committeeLabel.toLowerCase() + '...'"
              icon="fa-light fa-search"
              styleClass="w-full"
              size="small"
              data-testid="committee-search-input"></lfx-input-text>
          </div>

          <!-- Committee Type Filter Dropdown -->
          <div class="w-full sm:w-64">
            <lfx-select
              [form]="searchForm"
              control="category"
              size="small"
              [options]="categories()"
              [placeholder]="'Select ' + committeeLabel + ' Type'"
              [showClear]="true"
              styleClass="w-full"
              (onChange)="onCategoryChange($event.value)"
              data-testid="committee-type-filter"></lfx-select>
          </div>

          <!-- Voting Status Filter Dropdown -->
          <div class="w-full sm:w-64">
            <lfx-select
              [form]="searchForm"
              control="votingStatus"
              size="small"
              [options]="votingStatusOptions()"
              placeholder="Select Voting Status"
              [showClear]="true"
              styleClass="w-full"
              (onChange)="onVotingStatusChange($event.value)"
              data-testid="committee-voting-status-filter"></lfx-select>
          </div>
        </div>
      </div>

      <!-- Content Area - Table or Cards -->
      <div class="w-full">
        @if (filteredCommittees().length === 0) {
          <div class="text-center py-12">
            <div class="bg-muted/50 rounded-lg p-8">
              <i class="fa-light fa-people-group text-5xl text-muted-foreground mb-4"></i>
              <h3 class="text-muted-foreground">No {{ committeeLabelPlural.toLowerCase() }} found</h3>
            </div>
          </div>
        } @else {
          <lfx-committee-table
            [committees]="filteredCommittees()"
            [canManageCommittee]="canCreateGroup()"
            [committeeLabel]="committeeLabel"
            [isDeleting]="isDeleting()"
            (viewCommittee)="onViewCommittee($event)"
            (editCommittee)="onEditCommittee($event)"
            (deleteCommittee)="onDeleteCommittee($event)"
            (addMember)="onAddMember($event)">
          </lfx-committee-table>
        }
      </div>
    </div>
  }

  <!-- Confirmation dialog -->
  <p-confirmDialog></p-confirmDialog>
</div>
