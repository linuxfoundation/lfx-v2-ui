<div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Page Header -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 data-testid="votes-dashboard-title">{{ voteLabelPlural }}</h1>
      <p class="mt-2 text-gray-500" data-testid="votes-dashboard-description">Make decisions with your project groups.</p>
    </div>
    @if (hasPMOAccess()) {
      <lfx-button
        [label]="'Create ' + voteLabel"
        size="small"
        icon="fa-light fa-check-to-slot"
        severity="primary"
        (onClick)="onCreateVote()"
        data-testid="votes-create-button">
      </lfx-button>
    }
  </div>

  <!-- Votes Table or Empty State -->
  @if (votes().length === 0) {
    <lfx-card data-testid="votes-empty-state-card">
      <div class="p-8 md:p-12">
        <div class="max-w-2xl mx-auto text-center flex flex-col gap-6">
          <div class="flex justify-center">
            <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center">
              <i class="fa-light fa-check-to-slot text-4xl text-blue-600"></i>
            </div>
          </div>
          <h2 class="text-xl font-semibold text-gray-900">No {{ voteLabelPlural | lowercase }} yet</h2>
          <p class="text-gray-600">Create a {{ voteLabel | lowercase }} to gather decisions from project groups.</p>
        </div>
      </div>
    </lfx-card>
  } @else {
    <lfx-votes-table
      [votes]="votes()"
      [hasPMOAccess]="hasPMOAccess()"
      (createVote)="onCreateVote()"
      (manageVote)="onManageVote($event)"
      (viewVote)="onViewVote($event)"
      (viewResults)="onViewResults($event)"
      data-testid="votes-table-container">
    </lfx-votes-table>
  }
</div>
