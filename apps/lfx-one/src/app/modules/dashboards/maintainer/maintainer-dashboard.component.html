<div class="container mx-auto px-4 sm:px-6 lg:px-8" data-testid="dashboard-container">
  <!-- Foundation Project -->
  @if (selectedProject()) {
    <div class="mb-6 flex items-center gap-4" data-testid="foundation-project">
      <h1>{{ selectedProject()?.name }} Overview</h1>
    </div>
  }

  <!-- Dashboard Sections -->
  <div class="flex flex-col gap-6" data-testid="dashboard-sections-grid">
    <!-- Recent Progress - Full Width -->
    <lfx-recent-progress />

    <!-- Middle Row - Two Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Pending Actions -->
      <lfx-pending-actions class="h-full" [pendingActions]="maintainerActions()" />

      <!-- My Meetings -->
      <lfx-my-meetings class="h-full" />
    </div>

    <!-- My Projects - Full Width -->
    <lfx-my-projects />
  </div>
</div>
