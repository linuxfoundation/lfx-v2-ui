@switch (dashboardType()) {
  @case ('core-developer') {
    <lfx-core-developer-dashboard />
  }
  @case ('maintainer') {
    <lfx-maintainer-dashboard />
  }
  @case ('board-member') {
    <lfx-board-member-dashboard />
  }
  @case ('projects') {
    <lfx-home />
  }
}
