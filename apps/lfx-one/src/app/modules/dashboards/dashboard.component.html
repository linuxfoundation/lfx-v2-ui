@switch (dashboardType()) {
  @case ('core-developer') {
    <lfx-core-developer-dashboard />
  }
  @case ('maintainer') {
    <lfx-maintainer-dashboard />
  }
  @default {
    <lfx-core-developer-dashboard />
  }
}
