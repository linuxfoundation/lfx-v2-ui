<div data-testid="dashboard-my-projects-section">
  <div class="flex items-center justify-between mb-4">
    <h2 class="font-display font-semibold text-[16px]">My Projects</h2>
  </div>

  <div class="rounded-lg border border-gray-200 overflow-hidden relative">
    @if (loading()) {
      <div class="absolute inset-0 bg-white/60 flex items-center justify-center z-10" data-testid="dashboard-my-projects-loading">
        <div class="flex flex-col items-center gap-2">
          <i class="fa-solid fa-spinner fa-spin text-[#009aff] text-2xl"></i>
          <span class="text-sm text-gray-600">Loading...</span>
        </div>
      </div>
    }
    <div class="overflow-x-auto">
      <lfx-table
        [value]="paginatedProjects()"
        [lazy]="true"
        [paginator]="true"
        [rows]="rows()"
        [totalRecords]="totalRecords()"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [showCurrentPageReport]="true"
        [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} projects'"
        (onLazyLoad)="onPageChange($event)"
        data-testid="dashboard-my-projects-table">
        <ng-template #header>
          <tr class="border-b border-border">
            <th class="text-left py-2 px-6 text-xs font-medium text-muted-foreground w-1/4">Project</th>
            <th class="text-left py-2 px-3 text-xs font-medium text-muted-foreground w-1/4">Affiliation(s)</th>
            <th class="text-left py-2 px-3 text-xs font-medium text-muted-foreground w-1/4">
              <div class="flex items-center gap-1">
                Code Activities
                <i class="fa-light fa-circle-question text-[12px]"></i>
              </div>
            </th>
            <th class="text-left py-2 px-3 text-xs font-medium text-muted-foreground w-1/4">
              <div class="flex items-center gap-1">
                Non-Code Activities
                <i class="fa-light fa-circle-question text-[12px]"></i>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template #body let-project let-rowIndex="rowIndex">
          <tr [attr.data-testid]="'dashboard-my-projects-row-' + rowIndex">
            <!-- Project Name and Logo -->
            <td class="py-2 px-6 border-t border-gray-200">
              <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0">
                  @if (project.logo) {
                    <img [src]="project.logo" [alt]="project.name + ' logo'" class="w-full h-full object-cover" data-testid="dashboard-my-projects-logo" />
                  } @else {
                    <div class="w-full h-full bg-gray-300 flex items-center justify-center">
                      <i class="fa-light fa-folder text-gray-600 text-sm"></i>
                    </div>
                  }
                </div>
                <div class="min-w-0">
                  <div class="font-medium text-sm text-[#009aff] truncate">{{ project.name }}</div>
                  <div class="text-xs text-muted-foreground truncate">{{ project.role }}</div>
                </div>
              </div>
            </td>

            <!-- Affiliations -->
            <td class="py-2 px-3 border-t border-gray-200">
              <div class="text-sm">{{ project.affiliations.join(', ') }}</div>
            </td>

            <!-- Code Activities Chart -->
            <td class="py-2 px-3 border-t border-gray-200">
              <div class="h-12 w-[12.5rem]">
                <lfx-chart type="line" [data]="project.codeActivitiesChartData" [options]="chartOptions" height="100%"></lfx-chart>
              </div>
            </td>

            <!-- Non-Code Activities Chart -->
            <td class="py-2 px-3 border-t border-gray-200">
              <div class="h-12 w-[12.5rem]">
                <lfx-chart type="line" [data]="project.nonCodeActivitiesChartData" [options]="chartOptions" height="100%"></lfx-chart>
              </div>
            </td>
          </tr>
        </ng-template>
      </lfx-table>
    </div>
  </div>
</div>
