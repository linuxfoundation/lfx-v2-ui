<div class="flex items-center justify-between mb-6" data-testid="my-activity-top-bar">
  <lfx-select-button
    [form]="tabForm()"
    control="tab"
    [options]="tabOptions()"
    optionLabel="label"
    optionValue="value"
    size="small"
    class="w-full"
    styleClass="w-full"
    (onChange)="onTabChange($event)"
    data-testid="my-activity-tab-selector">
  </lfx-select-button>
</div>
