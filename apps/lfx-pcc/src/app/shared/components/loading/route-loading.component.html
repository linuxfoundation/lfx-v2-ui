<div class="p-8 space-y-6" data-testid="route-loading">
  <!-- Header skeleton -->
  <div class="space-y-3">
    <p-skeleton height="2rem" class="mb-2"></p-skeleton>
    <p-skeleton height="1rem" width="70%"></p-skeleton>
  </div>

  <!-- Content skeleton -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (item of skeletonItems; track item) {
      <div class="space-y-3">
        <p-skeleton height="8rem"></p-skeleton>
        <p-skeleton height="1rem"></p-skeleton>
        <p-skeleton height="0.75rem" width="60%"></p-skeleton>
      </div>
    }
  </div>
</div>
