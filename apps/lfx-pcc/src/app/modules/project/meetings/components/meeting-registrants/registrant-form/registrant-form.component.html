<div class="registrant-form" data-testid="registrant-form-container">
  <form [formGroup]="form()" data-testid="registrant-form-element">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" data-testid="registrant-form-fields-grid">
      <!-- First Name -->
      <div data-testid="registrant-form-firstname-field">
        <lfx-input-text
          size="small"
          [form]="form()"
          control="first_name"
          label="First Name"
          placeholder="Enter first name"
          data-testid="registrant-form-firstname-input">
        </lfx-input-text>
      </div>

      <!-- Last Name -->
      <div data-testid="registrant-form-lastname-field">
        <lfx-input-text
          size="small"
          [form]="form()"
          control="last_name"
          label="Last Name"
          placeholder="Enter last name"
          data-testid="registrant-form-lastname-input">
        </lfx-input-text>
      </div>

      <!-- Email -->
      <div class="md:col-span-2" data-testid="registrant-form-email-field">
        <lfx-input-text
          size="small"
          [form]="form()"
          control="email"
          label="Email"
          placeholder="Enter email address"
          type="email"
          data-testid="registrant-form-email-input">
        </lfx-input-text>
      </div>

      <!-- Job Title -->
      <div data-testid="registrant-form-jobtitle-field">
        <lfx-input-text
          size="small"
          [form]="form()"
          control="job_title"
          label="Job Title"
          placeholder="Enter job title"
          data-testid="registrant-form-jobtitle-input">
        </lfx-input-text>
      </div>

      <!-- Organization -->
      <div data-testid="registrant-form-organization-field">
        <lfx-input-text
          size="small"
          [form]="form()"
          control="org_name"
          label="Organization"
          placeholder="Enter organization"
          data-testid="registrant-form-organization-input">
        </lfx-input-text>
      </div>

      <!-- Host Toggle -->
      <div class="md:col-span-2" data-testid="registrant-form-host-field">
        <lfx-checkbox [form]="form()" control="host" label="Meeting Host" [binary]="true" data-testid="registrant-form-host-checkbox"> </lfx-checkbox>
      </div>
    </div>
  </form>
</div>
