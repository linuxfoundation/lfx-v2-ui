<div class="registrant-form" data-testid="registrant-form">
  <form [formGroup]="form()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <!-- First Name -->
      <div>
        <lfx-input-text size="small" [form]="form()" control="first_name" label="First Name" placeholder="Enter first name" data-testid="first-name-input">
        </lfx-input-text>
      </div>

      <!-- Last Name -->
      <div>
        <lfx-input-text size="small" [form]="form()" control="last_name" label="Last Name" placeholder="Enter last name" data-testid="last-name-input">
        </lfx-input-text>
      </div>

      <!-- Email -->
      <div class="md:col-span-2">
        <lfx-input-text size="small" [form]="form()" control="email" label="Email" placeholder="Enter email address" type="email" data-testid="email-input">
        </lfx-input-text>
      </div>

      <!-- Job Title -->
      <div>
        <lfx-input-text size="small" [form]="form()" control="job_title" label="Job Title" placeholder="Enter job title" data-testid="job-title-input">
        </lfx-input-text>
      </div>

      <!-- Organization -->
      <div>
        <lfx-input-text size="small" [form]="form()" control="org_name" label="Organization" placeholder="Enter organization" data-testid="org-name-input">
        </lfx-input-text>
      </div>

      <!-- Host Toggle -->
      <div class="md:col-span-2">
        <lfx-checkbox [form]="form()" control="host" label="Meeting Host" [binary]="true" data-testid="host-checkbox"> </lfx-checkbox>
      </div>
    </div>
  </form>
</div>
