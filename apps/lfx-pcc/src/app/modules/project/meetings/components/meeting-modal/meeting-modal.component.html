@if (meeting) {
  <div class="p-0">
    <!-- Show meeting card for view mode -->
    <lfx-meeting-card [meetingInput]="meeting" [occurrenceInput]="occurrence" [pastMeeting]="false" (meetingDeleted)="onDelete()"></lfx-meeting-card>
  </div>
}
