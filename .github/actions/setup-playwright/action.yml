name: Setup Playwright
description: Install Playwright and cache browser dependencies
inputs:
  browser:
    description: 'Browser to test (chromium, firefox, mobile-chrome, or all)'
    required: false
    default: 'all'
runs:
  using: "composite"
  steps:
    # Get Playwright version from package.json in monorepo structure
    - name: üèó Prepare Playwright env
      shell: bash
      run: |
        PLAYWRIGHT_VERSION=$(cat apps/lfx-pcc/package.json | jq -r '.devDependencies["@playwright/test"]' | sed 's/[\^~]//')
        echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

    # Cache browser binaries, cache key is based on Playwright version and OS
    - name: üß∞ Cache Playwright browser binaries
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: "~/.cache/ms-playwright"
        key: "${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}"
        restore-keys: |
          ${{ runner.os }}-playwright-

    # Install browser binaries & OS dependencies if cache missed
    - name: üèó Install Playwright browser binaries & OS dependencies
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        cd apps/lfx-pcc
        if [ "${{ inputs.browser }}" == "all" ]; then
          yarn playwright install --with-deps
        else
          yarn playwright install --with-deps ${{ inputs.browser }}
        fi

    # Install only the OS dependencies if cache hit
    - name: üèó Install Playwright OS dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      shell: bash
      run: |
        cd apps/lfx-pcc
        if [ "${{ inputs.browser }}" == "all" ]; then
          yarn playwright install-deps
        else
          yarn playwright install-deps ${{ inputs.browser }}
        fi